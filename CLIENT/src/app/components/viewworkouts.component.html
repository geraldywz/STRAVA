<div class="container-fluid">
  <div class="mx-auto" style="width: 200px">
    <div class="list-group" *ngIf="workoutList.length > 0">
      <div class="list-group" *ngFor="let workout of workoutList" class="item">
        <a
          [routerLink]="['/workout/view', workout.id]"
          class="list-group-item list-group-item-action"
          >{{ presentDateTime(workout.start) }}</a
        >
      </div>
    </div>
  </div>
</div>
