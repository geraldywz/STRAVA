<H1>Route: {{ route.name }}</H1>
<div>
  <google-map
    height="576px"
    width="100%"
    [options]="mapOptions"
    (tilesloaded)="refreshRoute()"
  >
    <map-directions-renderer
      *ngIf="directionsResults$ | async as directionsResults"
      [directions]="directionsResults"
      [options]="directionOptions"
      (directionsChanged)="refreshRoute()"
    ></map-directions-renderer>
  </google-map>
</div>
<h2>Waypoints: {{ this.waypoints.length }}</h2>
<h2>Distance: {{ this.distance }}km</h2>
<button type="button" (click)="createWorkout()">Create Workout</button>
